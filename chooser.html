<html>
    <head>
        <title>Open Source Wizard</title>
        <script src="/js/angular.js"></script>
        <script src="/js/main.js"></script>
        <link href="css/main.css" rel="stylesheet">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/img/favicon.png">
    </head>
    <body ng-app="choose" ng-controller="WizardController">
        <div class="container">
            <a href="/"><img src="/img/logo.svg"></img></a>
            <nav>
                <ul class="pager">
                    <li><a href="/">Home</a></li>
                    <li><a href="/list.html">Licenses</a></li>
                </ul>
                </ul>
            </nav>
            <div class="jumbotron" ng-if="current.type=='question'">
                <button class="btn btn-sm" ng-class="answers.length==0 ? 'backhidden': ''"  ng-click="back()"><span aria-hidden="true">&larr;</span> Back</button>
                <h3 class="text-center">{{ current.question }}</h3>
                <div class="row text-center">
                    <div class="{{$parent.colclass($parent.current.choices.length)}} text-center" ng-repeat="choice in current.choices">
                        <button ng-click="$parent.choose(choice)" class="btn btn-primary btn-lg">
                            {{ choice }}
                        </button>
                    </div>
                    {{ choice }}
                </div>

            </div>
            <div class="jumbotron" ng-if="current.type=='license'">
                <button class="btn btn-sm" ng-click="back()"><span aria-hidden="true">&larr;</span> Back</button>
                <h3>{{ licenses[current.id].name }}</h2>
                <p>{{ licenses[current.id].description }}</p>
                <h3>Attributes</h3>
                <ul>
                    <li ng-repeat="attribute in licenses[current.id].attributes">
                        {{ attribute }}
                    </li>
                </ul>
                <h3>Link</h3>
                <a href="{{ licenses[current.id].link }}">{{ licenses[current.id].link }}</a>
            </div>
        </div>
    </body>
</html>
